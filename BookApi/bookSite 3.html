<html>
  <head>
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="view Books"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bookSite.css"/>
    <script src="bookSite.js"></script>
  </head>
  <body>
    <div class="container-fluid site-container">
      <div class="jumbotron heading">
        <h3>View and Buy Books of your choice</h3>
      </div>
      <div href="javascript:void(0);" class="icon"  onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </div>
      <div class="row">
        <div class="col-sm-2 vertical-menu">
            <a class="book-name">PHP</a>
            <a class="book-name">HTML</a>
            <a class="book-name">BOOTSTRAP</a>
            <a class="book-name">JAVA</a>
            <a class="book-name">PYTHON</a>
            <a class="book-name">ANGULAR</a>
            <a class="book-name">JS</a>
            <a class="book-name">JQUERY</a>
            <a class="book-name">NODE</a>
            <a class="book-name">C++</a>
        </div>
        <div class="col-sm-10 col-xs-12 books-container">
        </div>
      </div>
    </div>

    <div id="book-modal" class="modal fade book-info-container" role="dialog">
      <div class="modal-dialog dialog-box">
        <div class='modal-content content'>
          <div class='modal-header header'>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title title"></h4>
          </div>
          <div class='modal-body body-modal row'>
              <div class='modal-image-container col-xs-4'>
                <img class='modal-book-image'>
              </div>
              <div class='modal-book-details col-xs-8'>
                <b>SUB TITLE:</b><div class='modal-sub-title'></div><hr/>
                <b>DESCRIPTION:</b><div class='modal-description'></div><hr/>
                <b>ISBN:</b><div class='modal-isdn-number'></div>
              </div>
          </div>
          <div class='modal-footer'>
            <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
