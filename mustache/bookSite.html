<html>
  <head>
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="view Books"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bookSite.css"/>
    <script src="bookSite.js"></script>
  </head>
  <body>
    <div class="container-fluid site-container">
      <div class="jumbotron heading">
        <h3>View and Buy Books of your choice</h3>
      </div>
      <div class="row">
        <div class="col-sm-2 col-xs-4 vertical-menu"></div>
        <div class="col-sm-10 col-xs-8 books-container"></div>
      </div>
    </div>
    <div id="book-modal" class="modal fade book-info-container" role="dialog">
      <div class="modal-dialog dialog-box">
        <div class="modal-content content"></div>
      </div>
    </div>
    <script id="template" type="x-tmpl-mustache">
      {{#Books}}
        <div class="col-md-3 col-sm-6 book-tile">
          <div class="book">
            <div class="image-container"><img  class="image" src="{{Image}}" title="ISBN: {{isbn}}"></div>
            <div class="title"><span>{{Title}}</span></div>
            <div class="book-desc">{{Description}}</div><hr class="separator"/>
            <div class="clearfix rating-heart-container">
              <div class="rating-bar">
                <span class="fa fa-star rating" onclick="showRating(event)"></span>
                <span class="fa fa-star rating" onclick="showRating(event)"></span>
                <span class="fa fa-star rating" onclick="showRating(event)"></span>
                <span class="fa fa-star rating" onclick="showRating(event)"></span>
                <span class="fa fa-star rating" onclick="showRating(event)"></span>
              </div>
            <div class="heart-img-container"><i class="heart-img fa fa-heart-o" onclick="showHeartSelected(event)"/></div></div>
            <div class="buy-button"><button class="btn btn-success button" data-toggle="modal" data-target="#book-modal" onclick="showBookDetail({{ID}})">DETAIL</button></div>
          </div>
        </div>
      {{/Books}}
    </script>
    <script id="subject-name" type="x-tmpl-mustache">
        {{#subject}}
            <a class="book-name" onclick="showBookNameActive(event)">{{name}}</a>
        {{/subject}}
    </script>
    <script id="modal-template" type="x-tmpl-mustache">
      <div class="modal-header header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title title">{{Title}}</h4>
      </div>
      <div class="modal-body body-modal row">
        <div class="modal-image-container col-xs-4">
          <img class="modal-book-image" src="{{Image}}">
        </div>
        <div class="modal-book-details col-xs-8">
          <b>SUB TITLE:</b><div class="modal-sub-title">{{SubTitle}}</div><hr/>
          <b>DESCRIPTION:</b><div class="modal-description">{{Description}}</div><hr/>
          <b>ISBN:</b><div class="modal-isdn-number">{{isbn}}</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </script>
  </body>
</html>
